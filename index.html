<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div id="result"></div>
        <div id="btns">
                <div id="clearbtn">C</div>
                <div id="divbtn" style="padding: 14px 17px 14px 16px;margin-left: 9px;">/</div>
                <div id="mul">*</div>
                <div id="btnback">&lt;</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div id="minus" style="padding: 14px 17px 12px 17px;">-</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div id="plus">+</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div id="equls">=</div>
                <div id="pn" style="padding:13px 10px 15px 8px">+-</div>
                <div class="number">0</div>
                <div id="divider" style="padding: 13px 9px 14px 7px;margin-left:17px;">%</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
